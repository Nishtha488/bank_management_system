{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-exchange-alt me-2"></i>Transfer Funds</h4>
            </div>
            <div class="card-body">
                <form id="transferForm">
                    <div class="mb-3">
                        <label for="fromAccount" class="form-label">From Account</label>
                        <select class="form-select" id="fromAccount" name="from_account" required>
                            <option value="">Select Account</option>
                            {% for account in accounts %}
                            <option value="{{ account.id }}" data-balance="{{ account.balance }}">
                                {{ account.account_number }} ({{ account.account_type }}) - Balance: ${{ "%.2f"|format(account.balance) }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="toAccount" class="form-label">To Account Number</label>
                        <input type="text" class="form-control" id="toAccount" name="to_account" required>
                        <div class="form-text">Enter the recipient's account number</div>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (Optional)</label>
                        <input type="text" class="form-control" id="description" name="description">
                    </div>
                    <button type="button" class="btn btn-primary w-100" id="transferSubmit">Transfer</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('transferSubmit').addEventListener('click', function() {
        const formData = new FormData(document.getElementById('transferForm'));
        
        fetch('{{ url_for("transfer") }}', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Transfer successful!');
                location.reload();
            } else {
                alert('Error: ' + data.message);
            }
        })
        .catch(error => {
            alert('An error occurred. Please try again.');
        });
    });
    
    // Update balance information when from account is selected
    document.getElementById('fromAccount').addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        const balance = selectedOption.getAttribute('data-balance');
        document.getElementById('amount').max = balance;
    });
</script>
{% endblock %}
